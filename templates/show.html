{% extends 'navbar.html' %}

{% block title %} Result {% endblock title %}
{% block body %}


<style>
    body {
        background: url('https://images-na.ssl-images-amazon.com/images/I/61o%2BSA8L7cL._SL1000_.jpg') no-repeat center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;
        -o-background-size: cover;
    }
</style>

{% for message in messages %}
<div class="alert alert-{{ message.tags }} mb-0 alert-dismissible fade show" role="alert">
  <strong>Message: </strong> {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}

<div class="container">
  <h2 class="text-center my-5">COVID-19 Self-Test</h2><br><br>
  <center>
    <div class="card" style="width: 18rem;">
      <img class="card-image-top"
        src="https://cdn.cnn.com/cnnnext/dam/assets/200130165125-corona-virus-cdc-image-super-tease.jpg"
        style="width: 287px; height:200px ;">
      <div class="card-body">
        <h5 class="card-title">Probability of Corona Virus</h5>
        <p class="card-text">Patient Probability of corona virus is {{ infProba }} %</p>
        <a href="/home/" class="btn btn-primary">Go Back</a>
      </div>
    </div>
  </center>
</div>

{% endblock body %}
